<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="icon" href=".//images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <!-- .header__left>ul>li*2>a -->
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="https://about.google/" target="_blank"
              >About</a
            >
          </li>
          <li class="header__item">
            <a
              class="header__link"
              href="https://store.google.com/"
              target="_blank"
              >Store</a
            >
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a
              class="header__link"
              href="https://www.google.com/intl/de/gmail/about/"
              target="_blank"
              >Gmail</a
            >
          </li>
          <li class="header__item">
            <a
              class="header__link"
              href="https://www.google.com.tr/imghp?hl=de&ogbl"
              target="_blank"
              >Images</a
            >
          </li>
          <li class="header__item">
            <a href=""
              ><img class="header__link--appicon" src="./images/appicon.png"
            /></a>
          </li>
          <li class="header__item">
            <a class="header__link" href="" target="_blank"
              ><button class="header__link--button">Sign In</button></a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" class="main__logo" alt="" />
      <div class="main__search-bar">
        <img
          src="./images/magnifying_glass.jpg"
          class="main__search-bar--magnifier"
          alt=""
        />
        <input type="search" name="" id="" class="main__search-bar--input" />
        <img
          src="./images/google_microphone.png"
          alt=""
          class="main__search-bar--microphone"
        />
      </div>
      <div>
        <button class="main__buttons">Google Search</button>
        <button class="main__buttons">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>
          Other Languages you can use Google:
          <a href="" class="main__language--link">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__left">
        <ul class="footer__list">
          <li class="footer__item">
            <a
              class="footer__link"
              href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li class="footer__item">
            <a
              class="footer__link"
              href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >Business</a
            >
          </li>
          <li class="footer__item">
            <a
              class="footer__link"
              href="https://google.com/search/howsearchworks/?fg=1"
              >How Search Works</a
            >
          </li>
        </ul>
      </div>
      <div class="footer__right">
        <ul class="footer__list">
          <li class="footer__item">
            <a
              class="footer__link"
              href="https://policies.google.com/privacy?hl=en-TR&fg=1"
              >Privacy</a
            >
          </li>
          <li class="footer__item">
            <a
              class="footer__link"
              href="https://policies.google.com/terms?hl=en-TR&fg=1"
              >Terms</a
            >
          </li>
          <li class="footer__item">
            <a class="footer__link" href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
